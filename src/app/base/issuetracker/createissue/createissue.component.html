<p-panel>
    <p-header>
        Create an Issue
    </p-header>
    <div class="p-grid">
        <div class="p-col-3">
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="Project">Project<span style="color: red;">* </span></label>
                </div>
                <div class="p-col-12">
                    <div class="ui-fluid">
                        <p-dropdown [options]="projects" [(ngModel)]="selectedProject"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-3">
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="Issue Type">Issue Type <span style="color: red;">* </span></label>
                </div>
                <div class="p-col-12">
                    <div class="ui-fluid">
                        <p-dropdown [options]="issueTypes" [(ngModel)]="selectedIssue"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-6">
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="Summary">Summary<span style="color: red;">* </span></label>
                </div>
                <div class="p-col-12">
                    <div class="ui-fluid">
                        <input pInputText id="lastname3" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-6">
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="Description">Description / Steps to reproduce <span style="color: red;">*
                        </span></label>
                </div>
                <div class="p-col-12">
                    <div class="ui-fluid">
                        <p-editor [(ngModel)]="description" [style]="{'height':'220px'}">
                        </p-editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-col-6">
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="Acceptance">Acceptance Criteria</label>
                </div>
                <div class="p-col-12">
                    <div class="ui-fluid">
                        <p-editor [(ngModel)]="acceptenceCriteria" [style]="{'height':'220px'}">
                        </p-editor>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-footer>
        <button pButton type="button" icon="pi pi-plus" label="Create" class="ui-button-success"
            style="margin-right: .25em">
        </button>
        <button pButton type="button" icon="pi pi-times" label="Cancel" class="ui-button-danger"></button>
    </p-footer>
</p-panel>
