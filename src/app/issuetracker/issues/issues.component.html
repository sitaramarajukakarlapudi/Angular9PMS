    <div class="p-mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()"
            styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()"
            styleClass="p-button-text"></p-button>
    </div>
    <p-table [value]="userIssues" dataKey="leaveMasterId" [paginator]="true" [rows]="rows"
        [showCurrentPageReport]="true" [(first)]="first"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 3rem"></th>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-issue let-expanded="expanded">
            <tr>
                <td>
                    <button type="button" pButton pRipple [pRowToggler]="issue"
                        class="p-button-text p-button-rounded p-button-plain"
                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                </td>
                <!-- <td>
                    <img src="../assets/images/{{profilePath}}" width="32" style="vertical-align: middle" />
                    <span class="image-text"> {{leave.userName}}</span>
                </td> -->
                <td >{{issue.projectName}}</td>
                <td >{{issue.summary}}</td>
                <td >{{issue.description}}</td>
                <td >{{issue.acceptanceCriteria}}</td>
                <td >{{issue.assignedTo}}</td>
                <td >{{issue.assignedOn | date:'longDate'}}</td>
                <td style="text-align: center;"><span [class]="'issue-badge issueType-' + issue.issueType">{{issue.issueType}}</span></td>
                <td style="text-align: center;"><span [class]="'issue-badge status-' + issue.status">{{issue.status}}</span></td>
                <!-- <td style="text-align: center;">{{leave.leaveTo | date:'longDate'}}</td>

            </tr>
        </ng-template>
